name = "MPEG2TS Transcoder Configuration";
version = "2.4.9681.3";

global_config:
{
    input_resolution = "HD1080";
    input_type = "stream";
    mpts_discover_cache = "";

};
master_variant_config:
{
    output_settings:
    {
        num_video_profiles = 4;
        num_audio_profiles = 1;
        num_output_streams = 4;
    };
    video_profile0:
    {
        width = 640;
        height = 360;
        codec = "H264";
        encoder_profile = 2;
        framerate = 0;
        mux_target = 600;
        rate_ctl = false;
        vbr_max_bitrate = 0;
    };
    audio_profile0:
    {
        source_stream = 0;
        codec = "AAC";
        bitrate = 96000;
        channels = 2;
        volume = 100;
    };
    output_abr_stream0:
    {
        enabled = true;
        multi_ts_address = "127.0.0.1";
        multi_ts_port = 10002;
        img_overlay = false;
        video_profile0 = true;
        audio_profile0 = true;
    };
};
